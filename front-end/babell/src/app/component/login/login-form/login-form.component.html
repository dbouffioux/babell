<div *ngIf="!isLogged">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <h2>Login</h2>
    <div class="form_input">
      <div class="label">
        <label for="login">login : </label>
      </div>
      <input formControlName="login" name="login" type="text">
    </div>
    <div class="form_input">
      <div class="label">
        <label for="password">password : </label>
      </div>
      <input formControlName="password" name="password" type="password">
    </div>
    <app-button
      [type]="'submit'"
      [form]="loginForm"
    ></app-button>
  </form>
</div>
<div *ngIf="isLogged">
  Vous êtes déjà connecté :)
</div>
